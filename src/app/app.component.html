<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="emailAddress">Email</label>
            <input
              type="email"
              class="form-control"
              name="emailAddress"
              ngModel
              required
              email
              #emailAddress="ngModel" />
              <span *ngIf="!emailAddress.valid && emailAddress.touched" class="help-block">Please enter a valid email</span>
            </div>
          <div class="form-group">
            <label for="subscriptions">Subscriptions</label>
            <select id="subscriptions" class="form-control" [ngModel]="" name="subscriptions">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <button class="btn btn-primary"
            type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
